<!DOCTYPE html>
<html>
    <head>
        <title>Human Search</title>
    </head>
        <style>
        .results {
            background-color: #999;
            margin-right: 10px;
            margin-left: 10px;
            width: 98%;
            border: 2px solid grey;
        }
        .inner {
            margin: 10px;
        }
        </style>
    <body>
        <h3>Search the available modules</h3>
        <form method="POST" action="/human/search">
        <input name="q"/>
        <select name="type">
            <option value="">All results</option>
            {% for item in types %}
            <option {{item.selected}} value="{{item.name}}">{{item.name.title}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Search"/>
        </form>


        {% if results %}
        <div class="results">
            <div class="inner">
                {{ results|safe }}
            </div>
        </div>
        {% endif %}
    </body>
</html>
